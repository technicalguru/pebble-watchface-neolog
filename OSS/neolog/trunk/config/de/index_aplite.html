<!DOCTYPE html>
<html lang="en" class="">
	<head>
    	<meta charset='utf-8'>
		<title>Neolog watchface configuration</title>
		<link rel="stylesheet" type="text/css" href="../bower_components/Slate/dist/css/slate.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>

	<body>
		<div class="item-container">
			<h1 class="title">Neolog Einstellungen</h1>
		</div>
		<div class="item-container">
			<div class="item-container-content">
				<div class="item">
					Hier kannst Du die Einstellungen des Neolog-Watchface ver&auml;ndern.
				</div>
			</div>
		</div>
		<div class="item-container">
			<div class="item-container-header">
				Layout
			</div>
			<div class="item-container-content">
				<label class="item">
					Inverse Anzeige
					<input id="inverseCheckbox" type="checkbox" class="item-checkbox">
				</label>
				<label class="item">
					Statuszeile anzeigen
					<input id="statusBarCheckbox" type="checkbox" class="item-checkbox" checked="checked">
				</label>
			</div>
			<div class="item-container-header">
				Die Einstellungen werden nur dann wirksam, wenn Du auf "Abspeichern" klickst.
			</div>
		</div>

		<div class="item-container">
			<div class="button-container">
				<input id="submitButton" type="button" class="item-button" value="Abspeichern">
			</div>
		</div>
		
		<script src="../bower_components/Slate/dist/js/slate.min.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
